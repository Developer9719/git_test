<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Homepage</h1>
    </header>
    <main>
        <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">About The Odin Project</a><!-- Noopener rel attribute prohibits interaction via Javascript between the original and the linked page and Noreferrer prevents the new page from knowing where the user came from-->

        <!--
        Absolute links: external links that point to a different domain.
        Relative links: internal links that point to a page within the same domain.
        -->
    </main>
    <footer>
        <p>&copy; 2023 My Web Page</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
